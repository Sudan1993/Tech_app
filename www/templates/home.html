<ion-view view-title="Technology Day">
<ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" id="lhm_button">
        </button>
        
    </ion-nav-buttons>
<ion-content class="animate-fade-slide-in">

<div flex-container="row" flex-gutter="24">
    <div flex-item>
        <div class="card">
            <div class="card__img card__img--top">
                <img ng-src="img/logo.png">
                <span class="fs-headline tc-white-1 display-block">Tesco Technology Day</span>
            </div>

            <div class="p+">
                <span class="fs-subhead tc-black-2 display-block">Tesco Technology Day</span>

                <div class="paragraph fs-body-1">
                    <p>
                        Welcome to Tesco Technology Day App. The Technology Day is planned on 30th Sep
                    </p>
                </div>
            </div>

            <div class="card__actions">
                <button class="btn btn--m btn--black btn--flat" lx-ripple>Share</button>
                <button class="btn btn--m btn--orange btn--flat" lx-ripple>Learn more</button>
            </div>
        </div>
    </div>
  </div>

</ion-content>

</ion-view>
