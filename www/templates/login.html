<ion-view hide-nav-bar="true">
    <ion-header-bar class='bar bar-custom'>
        <button class="button button-icon ion-navicon " menu-toggle="left" style="margin-left:-10px;" id="lhm_button"></button>
        <button menu-close class="button button-icon button-clear" ng-click="goToHomeScreen()" id="back">
            <i class="icon_home ion-home"></i>
        </button>
        <h1 class="title">Register</h1>
        
    </ion-header-bar>
    <ion-content padding="true" scroll="false" class="has-header">
        <ion-list>
            <label class="item item-input">
                <span class="input-label" >TPXiD</span>
                <input type="text" placeholder="" ng-model='user.tpxid'>
            </label>
            <label class="item item-input">
                <span class="input-label">EMPiD</span>
                <input type="text" placeholder="" ng-model='user.empid'>
            </label>
        </ion-list>
    <button class="button button-stable button-block " ng-click='submit()' >Sign up</button>
    <button class="button button-stable button-block " ng-click='cancel()' >Cancel</button>
    </ion-content>
</ion-view>
