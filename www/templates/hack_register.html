<ion-view view-title="Register">
 <ion-nav-buttons side="left">
<!--        <button class="button button-icon ion-navicon " menu-toggle="left" style="margin-left:-10px;" id="lhm_button">
        </button> -->
       <!--  <button menu-close class="button button-icon button-clear" ng-click="goToHomeScreen()" id="back">
            <i class="icon_home ion-home"></i>
        </button> -->
    </ion-nav-buttons>
<ion-content overflow-scroll="true">

<!--     <ion-item>
 -->    	<div class="list card">

            <label class="item item-divider">
                <span class="input-label">Hackathon Registration</span>
            </label>
            <label class="item item-input">
                <span class="input-label">DDR CellNo</span>
                <input type="number" ng-model="static_fields.DDR_cell_No" placeholder="" required>
            </label>

            <label class="item item-input">
                <span class="input-label">DDR CellName</span>
                <input type="text" ng-model="static_fields.DDR_cell_Name" placeholder="">
            </label>

            <label class="item item-input">
                <span class="input-label">Team Name</span>
                <input type="text" ng-model="static_fields.Team_Name" placeholder="">
            </label>

            <label class="item item-input">
                <span class="input-label">Team Size</span>
                {{$scope.person_count}}
                <select ng-model="person_count.value" ng-options="option.value as option.display for option in options">
                </select>
            </label>
    	</div>
<!--     </ion-item>
 -->	<div class="list card" ng-repeat="item in jsonObj track by item.count" >
        <ion-list>
        	<label class="item item-divider">
        		<span class="input-label">Participant {{$index+1}}</span>
    		</label>
            
            <label class="item item-input">
                <span class="input-label">TPXiD</span>
                <input type="text" ng-model="item.Tpxid" placeholder="">
            </label>

            <label class="item item-input">
                <span class="input-label">EMPiD</span>
                <input type="number" ng-model="item.Empid" placeholder="">
            </label>

            <label class="item item-input">
                <span class="input-label">Mobile No</span>
                <input type="number" ng-model="item.Mobile_No" placeholder="">
            </label>
        </ion-list>
  </div>
 <div class="button button-positive submitbutton" align="center" ng-click="register_submit()">Submit</div>

 </ion-content>
  
</ion-view>
